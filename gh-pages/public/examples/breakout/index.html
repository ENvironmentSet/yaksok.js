<!DOCTYPE html>
<html>
<head>
	<title>Yaksok.js Demo</title>
	<script src="https://yaksokjs.0xabcdef.com/yaksok.min.js"></script>
</head>
<body>

<canvas id="gameStage" width="600" height="480"></canvas>
<script src="breakout.js"></script>
<script>
var compiler = new yaksok.compiler.JsTargetCompiler();
compiler.plugins.add(new yaksok.plugin.ConstantFolder({ dce: true }));
compiler.compile(`

번역(자바스크립트) 받침대 위치
***
    return paddleX;
***

번역(자바스크립트) 도화지 지우기
***
    clearCanvas();
***

번역(자바스크립트) 공 가로(x) 세로(y)에 그리기
***
    drawBall(x, y);
***

번역(자바스크립트) 받침대 (x)에 그리기
***
    drawPaddle(x);
***

번역(자바스크립트) 블록 가로 (x) 세로 (y)에 그리기
***
    drawBrick(x, y);
***

번역(자바스크립트) 점수 (점수) 표시하기
***
    drawScore(점수);
***

번역(자바스크립트) 목숨 (목숨) 표시하기
***
    drawLives(목숨);
***

번역(자바스크립트) 새로고침 시작
***
    ys_11_새로고침();
    requestAnimationFrame(ys_7_새로고침_시작);
***

번역(자바스크립트) (메시지)를 표시하며 게임 종료
***
    alert(메시지);
    document.location.reload();
***

공x: 300
공y: 300
공dx: 2
공dy: 0-2

없앤블록: 0
남은목숨: 4

가로개수: 6
세로개수: 6
블록: []

반복 0~세로개수 의 세로 마다
    블록[세로]: []
    
    반복 0~가로개수 의 가로 마다
        블록[세로][가로]: []
        블록[세로][가로][0] : 참
        블록[세로][가로][1] : 0
        블록[세로][가로][2] : 0

약속 충돌 검사하기
    바깥 공dy
    바깥 없앤블록
    바깥 블록
    반복 0~세로개수 의 세로 마다
        반복 0~가로개수 의 가로 마다
            만약 블록[세로][가로][0] = 참 이면
                블록x: 블록[세로][가로][1]
                블록y: 블록[세로][가로][2]
                임시: (공x > 블록x) + (공x < 블록x + 75) + (공y > 블록y) + (공y < 블록y + 20)
                만약 (임시 > 3) 이면
                    공dy: 0-공dy
                    블록[세로][가로][0]: 거짓
                    없앤블록: 없앤블록 + 1
                    만약 없앤블록 >= (가로개수 + 1) * (세로개수 + 1) 이면
                        "승리하였습니다!"를 표시하며 게임 종료

약속 블록 전부 그리기
    바깥 블록
    반복 0~세로개수 의 세로 마다
        반복 0~가로개수 의 가로 마다
            만약 블록[세로][가로][0] 이면
                블록x: (가로 * 80) + 15
                블록y: (세로 * 25) + 40
                블록[세로][가로][1]: 블록x
                블록[세로][가로][2]: 블록y
                블록 가로 블록x 세로 블록y에 그리기

약속 새로고침

    바깥 남은목숨
    바깥 공x
    바깥 공y
    바깥 공dx
    바깥 공dy

    도화지 지우기
    블록 전부 그리기
    공 가로 공x 세로 공y에 그리기
    받침대 (받침대 위치)에 그리기
    점수 없앤블록 표시하기
    목숨 남은목숨 표시하기
    충돌 검사하기

    임시: (공x + 공dx > 600 - 10) + (공x + 공dx < 10)
    만약 (임시 > 0) 이면
        공dx: 0-공dx

    만약 (공y + 공dy < 10) 이면
        공dy: 0-공dy
    아니면서 만약 (공y + 공dy > 480 - 10) 이면
        0 보여주기
        임시: (공x > (받침대 위치)) + (공x < (받침대 위치) + 75)
        만약 (임시 > 1) 이면
            공dy: 0-공dy
        아니라면
            남은목숨: 남은목숨 - 1
            만약 남은목숨 < 0 이면
                0 보여주기
                "패배하였습니다!"를 표시하며 게임 종료
            아니라면
                공x: 300
                공y: 200
                공dx: 2
                공dy: 2

    공x: 공x + 공dx
    공y: 공y + 공dy

새로고침 시작

`).then(js => {
	eval(js);
    console.log(js);
});
</script>



</body>
</html>
