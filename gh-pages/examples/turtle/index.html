<!DOCTYPE html>
<html>
<head>
	<title>Yaksok.js Demo</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/3.0.9/pixi.min.js"></script>
	<script src="http://0xabcdef.com/yaksok.js/dist/yaksok.min.js"></script>
</head>
<body>

<script src="turtle.js"></script>

<script>
var compiler = new yaksok.compiler.JsTargetCompiler();
compiler.plugins.add(new yaksok.plugin.ConstantFolder({ dce: true }));
compiler.compile(`

번역(자바스크립트) 왼쪽으로 (각도)도 돌기
***
    left(각도);
***

번역(자바스크립트) 오른쪽으로 (각도)도 돌기
***
    right(각도);
***

번역(자바스크립트) 앞으로 (거리)만큼 가기
***
    forward(거리);
***

번역(자바스크립트) 뒤로 (거리)만큼 가기
***
    backward(거리);
***

왼쪽으로 130도 돌기
앞으로 100만큼 가기
오른쪽으로 60도 돌기
앞으로 120만큼 가기


`).then(js => {
	eval(js);
    console.log(js);
});
</script>

</body>
</html>
